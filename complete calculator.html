<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Calculator (CSS only)</title>
  <style>
    body {
      height: 100vh;
      background-color: bisque;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .calculator {
      width: 320px;
      background: rgb(167, 163, 163);
      border: 2px solid olive;
      border-radius: 20px;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      padding: 24px 12px 12px 12px;
    }
    .display {
      width: 100%;
      height: 48px;
      background: #222;
      color: #e0ffff;
      border-radius: 12px;
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 18px;
      font-size: 2rem;
      letter-spacing: 2px;
      box-sizing: border-box;
      font-family: monospace;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 15px;
    }
    .buttons div {
      background: black;
      color: aliceblue;
      font-weight: bold;
      font-size: 1.25rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: rgba(0, 0, 0, 0.15) 0px 2px 6px;
      transition: background 0.2s, color 0.2s;
      user-select: none;
    }
    .buttons div:hover {
      background: cadetblue;
      color: #fff;
    }
    /* Special/utility buttons */
    .buttons .operator {
      background: darkolivegreen;
      color: #fff;
    }
    .buttons .operator:hover {
      background: #3c5e3c;
    }
    .buttons .equals {
      background: #ec5031;
      color: #fff;
    }
    .buttons .equals:hover {
      background: #be381d;
    }
    .buttons .ac {
      background: #d9be41;
      color: black;
    }
    .buttons .ac:hover {
      background: #b79e1c;
    }
    .buttons .zero {
      grid-column: span 1;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">1234.56</div>
    <div class="buttons">
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div class="ac">AC</div>
      <div class="operator">/</div>

      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div class="operator">+/-</div>
      <div class="operator">*</div>

      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div class="operator">%</div>
      <div class="operator">-</div>

      <div>,</div>
      <div class="zero">0</div>
      <div>.</div>
      <div class="equals">=</div>
      <div class="operator">+</div>
    </div>
  </div>
</body>
</html>
